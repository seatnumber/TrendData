<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号列表</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>账号列表</h1>
    <table id="accountTable">
        <thead>
            <tr>
                <th>服务名称</th>
                <th>利润</th>
                <th>投标百分比</th>
                <th>要约百分比</th>
                <th>投标价值</th>
                <th>要约价值</th>
                <th>余额</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        async function fetchAccountList() {
            const response = await fetch("http://SERVER_IP:8081/accountList");
            const data = await response.json();
            return data;
        }

        function displayAccountList(result) {
            const tableBody = document.querySelector("#accountTable tbody");
            tableBody.innerHTML = '';

            result.forEach(account => {
                const row = document.createElement("tr");

                for (const property in account) {
                    const cell = document.createElement("td");
                    cell.textContent = account[property];
                    row.appendChild(cell);
                }

                tableBody.appendChild(row);
            });
        }

        async function loadData() {
            const data = await fetchAccountList();
            if (data.code === 10000) {
                displayAccountList(data.result);
            } else {
                console.error("请求失败");
            }
        }

        loadData();
    </script>
</body>
</html>
