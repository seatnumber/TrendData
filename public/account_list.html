<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .servicename {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table id="accountList">
        <thead>
            <tr>
                <th>servicename</th>
                <th>profit</th>
                <th>bidPercent</th>
                <th>askPercent</th>
                <th>bidValue</th>
                <th>askValue</th>
                <th>balance</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        async function fetchAccountList() {
            const response = await fetch("http://SERVER_IP:8081/accountList");
            const data = await response.json();
            return data;
        }

        function displayAccountList(data) {
            const content = data.result.reduce((accumulator, item) => {
                return accumulator + `
                    <tr>
                        <td class="servicename" onclick="window.location.href='account_detail?servicename=${item.servicename}'">${item.servicename}</td>
                        <td>${item.profit.toFixed(4)}</td>
                        <td>${item.bidPercent.toFixed(4)}</td>
                        <td>${item.askPercent.toFixed(4)}</td>
                        <td>${item.bidValue.toFixed(4)}</td>
                        <td>${item.askValue.toFixed(4)}</td>
                        <td>${item.balance.toFixed(4)}</td>
                    </tr>
                `;
            }, "");

            document.querySelector("#accountList tbody").innerHTML = content;
        }

        document.addEventListener("DOMContentLoaded", function () {
            async function loadData() {
                const data = await fetchAccountList();
                if (data.code === 10000) {
                    displayAccountList(data);
                } else {
                    console.error("请求失败");
                }
            }

            loadData();
        });
    </script>
</body>
</html>
